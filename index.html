    <style>
      :root {
        --primary-color: #2563eb; /* Royal Blue */
        --primary-hover: #1d4ed8;
        --bg-color: #f8fafc;
        --card-bg: #ffffff;
        --text-main: #1e293b;
        --text-sub: #64748b;
        --border-color: #e2e8f0;
      }

      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        background-color: var(--bg-color);
        color: var(--text-main);
        line-height: 1.6;
        -webkit-font-smoothing: antialiased;
      }

      * {
        box-sizing: border-box;
      }

      h1, h2, h3, h4, h5, h6 {
        margin-top: 0;
        color: var(--text-main);
      }

      /* Simple utility classes for the React app to use if needed, 
         though most styling will be inline/CSS-in-JS for component isolation. */
      .container {
        max-width: 900px;
        margin: 0 auto;
        padding: 2rem 1rem;
      }

      /* Markdown Content Styling */
      .markdown-content h1 { font-size: 1.8em; margin-top: 1.5em; margin-bottom: 0.5em; color: var(--primary-color); }
      .markdown-content h2 { font-size: 1.5em; margin-top: 1.5em; margin-bottom: 0.5em; border-bottom: 2px solid var(--border-color); padding-bottom: 0.3em; }
      .markdown-content h3 { font-size: 1.25em; margin-top: 1.2em; margin-bottom: 0.5em; color: #334155; }
      .markdown-content h4 { font-size: 1.1em; margin-top: 1em; margin-bottom: 0.5em; font-weight: 700; }
      .markdown-content p { margin-bottom: 1em; }
      .markdown-content ul, .markdown-content ol { margin-bottom: 1em; padding-left: 1.5em; }
      .markdown-content li { margin-bottom: 0.4em; }
      .markdown-content strong { color: #0f172a; font-weight: 700; }
      .markdown-content blockquote { border-left: 4px solid var(--primary-color); margin: 1em 0; padding-left: 1em; color: var(--text-sub); background: #eff6ff; padding: 0.5rem 1rem; border-radius: 0 4px 4px 0; }
      .markdown-content code { background: #f1f5f9; padding: 0.2em 0.4em; border-radius: 4px; font-size: 0.9em; font-family: monospace; color: #0f172a; }
      .markdown-content pre { background: #1e293b; color: #f8fafc; padding: 1em; border-radius: 8px; overflow-x: auto; }
      .markdown-content pre code { background: none; color: inherit; padding: 0; }
    </style>
